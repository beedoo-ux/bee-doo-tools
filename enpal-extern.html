function Login({onLogin}){const[pw,setPw]=useState('');const[err,setErr]=useState(false);const submit=()=>{if(pw===PW){sessionStorage.setItem(SK,'1');onLogin();}else{setErr(true);setTimeout(()=>setErr(false),3000);}};return(<div style={{minHeight:'100vh',display:'flex',alignItems:'center',justifyContent:'center',background:C.bg}}><div className="login-card" style={{background:C.card,border:'1px solid '+C.border,borderRadius:16,padding:'48px 40px',width:'100%',maxWidth:380,textAlign:'center'}}><div style={{fontSize:36,fontWeight:800,marginBottom:4}}>bee<span style={{color:C.orange}}>Â·</span>doo</div><div style={{background:'rgba(249,115,22,.15)',color:C.orange,display:'inline-block',padding:'3px 14px',borderRadius:20,fontSize:11,fontWeight:700,marginBottom:32}}>ENPAL PARTNER BOARD</div><div style={{fontSize:15,color:C.sec,marginBottom:20}}>Bitte Passwort eingeben</div><input type="password" value={pw} onChange={ev=>setPw(ev.target.value)} onKeyDown={ev=>ev.key==='Enter'&&submit()} placeholder="Passwort" autoFocus style={{width:'100%',padding:'12px 16px',borderRadius:10,fontSize:15,border:'2px solid '+(err?C.red:C.border),background:'#0D1117',color:C.text,outline:'none',marginBottom:8,display:'block'}}/>{err&&<div style={{color:C.red,fontSize:12,marginBottom:8}}>Falsches Passwort</div>}<button onClick={submit} style={{width:'100%',padding:12,borderRadius:10,border:'none',cursor:'pointer',background:C.orange,color:'#fff',fontWeight:800,fontSize:15,marginTop:8,fontFamily:'inherit'}}>Anmelden â†’</button><div style={{marginTop:24,fontSize:12,color:C.sec}}>bee-doo GmbH Â· Enpal Partner Analytics</div></div></div>);}

function Main(){const[auth,setAuth]=useState(()=>sessionStorage.getItem(SK)==='1');if(!auth)return <Login onLogin={()=>setAuth(true)}/>;return <Board onLogout={()=>{sessionStorage.removeItem(SK);setAuth(false);}}/>;}
