name: Deploy to Vercel
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate config.js
        run: |
          printf "window.BEEDOO_SVC='%s';\nwindow.BEEDOO_SB='https://hqzpemfaljxcysyqssng.supabase.co';\nwindow.BEEDOO_GKEY='%s';\n" \
            "${{ secrets.SUPABASE_SERVICE_KEY }}" \
            "${{ secrets.GOOGLE_API_KEY }}" > config.js
          echo "config.js: $(wc -c < config.js) bytes"

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Link Vercel project
        run: |
          mkdir -p .vercel
          echo '{"projectId":"${{ secrets.VERCEL_PROJECT_ID }}","orgId":"${{ secrets.VERCEL_ORG_ID }}"}' > .vercel/project.json
          cat .vercel/project.json

      - name: Deploy to Vercel (prod)
        run: vercel deploy --token "${{ secrets.VERCEL_TOKEN }}" --prod --yes
