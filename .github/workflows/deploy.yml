name: Deploy to Vercel
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate config.js
        run: |
          echo "window.BEEDOO_SVC='${{ secrets.SUPABASE_SERVICE_KEY }}';" > config.js
          echo "window.BEEDOO_SB='https://hqzpemfaljxcysyqssng.supabase.co';" >> config.js
          echo "window.BEEDOO_GKEY='${{ secrets.GOOGLE_API_KEY }}';" >> config.js
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
