name: Deploy to Vercel
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate config.js
        run: |
          printf "window.BEEDOO_SVC='%s';\nwindow.BEEDOO_SB='https://hqzpemfaljxcysyqssng.supabase.co';\nwindow.BEEDOO_GKEY='%s';\n" \
            "${{ secrets.SUPABASE_SERVICE_KEY }}" \
            "${{ secrets.GOOGLE_API_KEY }}" > config.js
          echo "config.js generated, size: $(wc -c < config.js) bytes"

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel (prod)
        run: vercel --token "$VERCEL_TOKEN" --prod --yes
