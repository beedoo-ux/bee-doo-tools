name: DB Migration

on:
  workflow_dispatch:
  push:
    paths:
      - 'migrations/*.sql'

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run migration 001
        env:
          MGMT_TOKEN: ${{ secrets.SUPABASE_MGMT_TOKEN }}
        run: |
          SQL=$(cat migrations/001_geocache_postgis.sql)
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://api.supabase.com/v1/projects/hqzpemfaljxcysyqssng/database/query" \
            -H "Authorization: Bearer $MGMT_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$(echo "$SQL" | python3 -c "import json,sys; print(json.dumps({'query': sys.stdin.read()}))")")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          echo "HTTP: $HTTP_CODE"
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "Migration 001 OK"
          else
            echo "Migration 001 failed: $BODY"
            exit 1
          fi

      - name: Run migration 002
        env:
          MGMT_TOKEN: ${{ secrets.SUPABASE_MGMT_TOKEN }}
        run: |
          SQL=$(cat migrations/002_scout_umleitung.sql)
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://api.supabase.com/v1/projects/hqzpemfaljxcysyqssng/database/query" \
            -H "Authorization: Bearer $MGMT_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$(echo "$SQL" | python3 -c "import json,sys; print(json.dumps({'query': sys.stdin.read()}))")")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          echo "HTTP: $HTTP_CODE"
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "Migration 002 OK"
          else
            echo "Migration 002 failed: $BODY"
            exit 1
          fi
