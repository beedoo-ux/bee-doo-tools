async function generateAbrechnungen(periode, onProgress){
  const [y,m] = periode.split('/');
  const log = (msg) => onProgress?.(msg);
  log('Lade Daten...');
  const periodeStart = `${y}-${m}-01`;
  const lzDate = new Date(parseInt(y), parseInt(m)-2, 1);
  const lzY = lzDate.getFullYear();
  const lzM = String(lzDate.getMonth()+1).padStart(2,'0');
  const leistungsStart = `${lzY}-${lzM}-01`;
  const leistungsEnd = periodeStart;
  log(`Leistungszeitraum: ${lzM}/${lzY}, Nachz√ºgler vor ${lzM}/${lzY}`);
  const [regeln, stufen, mitarbeiter, sgArr, auftrLZ, auftrNZ, stornoLZ, offenAll, sonderProv, teamBonus, sperrlisten, stornoAbzuege, staffelHistoryFreigegeben, efsZeroProjekte, efsBlockedProjekte

    sbG('pay_auftraege',`storniert=eq.true&auftrags_datum=gte.${leistungsStart}&auftrags_datum=lt.${leistungsEnd}&select=vertriebler_id,scouter_id,auftrag_nr,kunde_name,kwp,auftrags_datum`),

  ]);
  // Sperrlisten: gesperrte AN-Nummern ‚Üí nicht provisionieren

  // Freigegebene Staffel-Korrekturen nach VP-ID indexieren

  log(`üìà Staffel-History: ${Object.keys(staffelByVP).length} freigegebene Korrekturen f√ºr ${m}/${y}`);
  // Sonderprovisionen nach VP-ID indexieren

    scOffen.forEach(o => { positionen.push({typ:'offen_info',auftrag_nr:o.auftrag_nr,kunde:o.kunde_name,produkt:`Offen ‚Äì Solar ${o.kwp||0} kWp`,original_betrag:0,aktiv:true,zurueckgestellt:false,notiz:(o.auftrags_datum||'').substring(0,7)}); });
    // On Hold Info (Scout)
    const scOnHold = onHoldBySC[scId] || [];
    scOnHold.forEach(o => { positionen.push({typ:'on_hold_info',auftrag_nr:o.auftrag_nr,kunde:o.kunde_name,produkt:`On Hold ‚Äì Solar ${o.kwp||0} kWp`,original_betrag:0,aktiv:true,zurueckgestellt:false,notiz:(o.auftrags_datum||'').substring(0,7)}); });
    // Lead-Bonus f√ºr Angestellt-Scouter
    if(!isHGB && regel.betrag_lead > 0){
      const leadCount = leadByScout[scId] || 0;
      if(leadCount > 0){
        const leadBetrag = leadCount * regel.betrag_lead;
        const leadDetails = leadDetailByName[scName] || [];
        positionen.push({typ:'lead_bonus',auftrag_nr:`LEADS-${lzY}-${lzM}`,kunde:`${leadCount} Leads`,produkt:`Lead-Bonus (${leadCount}√ó ${regel.betrag_lead}‚Ç¨)`,original_betrag:leadBetrag,aktiv:true,zurueckgestellt:false,notiz:JSON.stringify({ld:leadDetails,bpl:regel.betrag_lead,per:`${lzY}/${lzM}`}),_leadDetails:leadDetails,_betragProLead:regel.betrag_lead});
        bruttoTotal += leadBetrag;
        log(`  üìã ${scName}: ${leadCount} Leads √ó ${regel.betrag_lead}‚Ç¨ = ${leadBetrag}‚Ç¨ (${leadDetails.length} Details)`);
      }
    }
    // Termin-Bonus (betrag_termin_sf)
    if(regel.betrag_termin_sf > 0){
      const terminCount = terminByScout[scId] || 0;
      if(terminCount > 0){
        const terminBetrag = terminCount * regel.betrag_termin_sf;
        const terminDetails = terminDetailByName[scName] || [];
        positionen.push({typ:'termin_bonus',auftrag_nr:`TERMINE-${lzY}-${lzM}`,kunde:`${terminCount} Termine`,produkt:`Termin-Bonus (${terminCount}√ó ${regel.betrag_termin_sf}‚Ç¨)`,original_betrag:terminBetrag,aktiv:true,zurueckgestellt:false,notiz:JSON.stringify({td:terminDetails,bpt:regel.betrag_termin_sf,per:`${lzY}/${lzM}`}),_terminDetails:terminDetails,_betragProTermin:regel.betrag_termin_sf});
        bruttoTotal += terminBetrag;
        log(`  üìÖ ${scName}: ${terminCount} Termine √ó ${regel.betrag_termin_sf}‚Ç¨ = ${terminBetrag}‚Ç¨ (${terminDetails.length} Details)`);
      }
    }
    // Sonderzulagen aus Sheet (Zugaben/Abz√ºge) ‚Äì auch f√ºr Scouter
    const scSZ = szByVP[scId] || [];
    scSZ.forEach(sz => {
      const parts = (sz.notiz||'').split('|');
      const vorzeichen = parts[0]?.startsWith('-') ? -1 : 1;
      const betrag = parseFloat(parts[0]?.replace(/[^0-9.]/g,'')) || 0;
      const beschreibung = parts[1] || sz.kunde_name || 'Sonderzulage';
      const realBetrag = vorzeichen * betrag;
      const typ = realBetrag >= 0 ? 'sondereinsatz' : 'abzug';
      positionen.push({typ,auftrag_nr:sz.auftrag_nr,kunde:sz.kunde_name,produkt:beschreibung,original_betrag:realBetrag,aktiv:true,zurueckgestellt:false,notiz:'Sonderzulage 2026/01'});
      bruttoTotal += realBetrag;
    });
    // Fahrzeugzuschuss (monatlich, aus pay_mitarbeiter.auto_zuschuss)
    if(sc.auto_zuschuss && +sc.auto_zuschuss > 0){
      positionen.push({typ:'sondereinsatz',auftrag_nr:null,kunde:null,produkt:'Fahrzeugzuschuss',original_betrag:+sc.auto_zuschuss,aktiv:true,zurueckgestellt:false,notiz:'monatlich'});
      bruttoTotal += +sc.auto_zuschuss;
    }
    const sgNetto=isHGB?Math.min(bruttoTotal*(sgConfig.prozent/100),sgConfig.max_netto):0;
    const sgUst=sgNetto*(sgConfig.ust_satz/100);
    const ustSatz=isHGB&&sc.mwst_pflichtig?19:0;
    const ustBetrag=bruttoTotal*(ustSatz/100);
    const abr=await sbP('pay_abrechnungen',{periode,mitarbeiter_name:scName,kuerzel:sc.kuerzel||gK(scName),beschaeftigungsart:isHGB?'hgb_scouter':'angestellt_scouter',status:'entwurf',anzahl_sales:orders.length,brutto_provisionen:Math.round(bruttoTotal*100)/100,systemgebuehr_netto:Math.round(sgNetto*100)/100,systemgebuehr_ust:Math.round(sgUst*100)/100,nettobetrag:Math.round(bruttoTotal*100)/100,ust_satz:ustSatz,ust_betrag:Math.round(ustBetrag*100)/100,auszahlungssumme:Math.round((bruttoTotal+ustBetrag)*100)/100});
    const abrId=Array.isArray(abr)?abr[0].id:abr.id;
    const posData=positionen.map(p=>{const {_leadDetails,_betragProLead,_terminDetails,_betragProTermin,...rest}=p;return{...rest,abrechnung_id:abrId};});
    for(let i=0;i<posData.length;i+=50){await sbP('pay_abrechnungen_positionen',posData.slice(i,i+50));}
    count++;
  }
  log(`‚úÖ ${count} Abrechnungen generiert!`);
  return count;
}

function calc(pos,sg,hgb){
  const ak=pos.filter(p=>p.aktiv&&!p.zurueckgestellt);
  const prov=ak.filter(p=>['provision','eigenlead','empfehlung','speicher','sondereinsatz','lead_bonus','termin_bonus','zero_bonus'].includes(p.typ));
  const extra=ak.filter(p=>['einmalzahlung','abzug','sonstiges','team_bonus','staffel_nachzahlung','staffel_rueckforderung'].includes(p.typ));
  const bp=prov.reduce((s,p)=>s+(p.override_betrag!=null?p.override_betrag:p.original_betrag),0);
  const es=extra.reduce((s,p)=>s+(p.override_betrag!=null?p.override_betrag:p.original_betrag),0);
  let sgN=0,sgU=0;if(hgb&&sg){sgN=Math.min(bp*(sg.prozent/100),sg.max_netto);sgU=sgN*(sg.ust_satz/100);}
  const net=bp+es;const uS=hgb?19:0;const uB=net*(uS/100);
  return{sales:prov.filter(p=>p.typ==='provision').length,bp,sgN:Math.round(sgN*100)/100,sgU:Math.round(sgU*100)/100,es,net:Math.round(net*100)/100,uS,uB:Math.round(uB*100)/100,aus:Math.round((net+uB)*100)/100};
}

  const pd=pos.map(p=>({abrechnung_id:s.id,typ:p.typ,auftrag_nr:p.auftrag_nr,kunde:p.kunde,produkt:p.produkt,original_betrag:p.original_betrag,override_betrag:p.override_betrag,aktiv:p.aktiv,zurueckgestellt:p.zurueckgestellt,notiz:p.notiz}));
  if(pd.length){const sp=await sbP('pay_abrechnungen_positionen',pd);setPos(sp);}setAb(s);window.__t?.('‚úÖ Gespeichert');onRef?.();}catch(e){window.__t?.('Fehler: '+e.message,'error');}};

  const frei=async()=>{if(!confirm(`${ab.mitarbeiter_name} (${ab.periode}) freigeben?\n\nDanach keine √Ñnderungen mehr m√∂glich!`))return;setAb(p=>({...p,status:'freigegeben',freigegeben_am:new Date().toISOString(),freigegeben_von:'Patrick Grabowski'}));setTimeout(save,100);};
  const pdf=async()=>{
    const pages=ref.current?.querySelectorAll('.gs-page');
    if(!pages?.length)return;
    window.__t?.('PDF wird erstellt...');
    try{
      const c=document.createElement('div');
      pages.forEach((p,i)=>{const cl=p.cloneNode(true);cl.style.boxShadow='none';cl.style.margin='0';cl.style.gap='0';if(i>0)cl.style.pageBreakBefore='always';c.appendChild(cl);});
      // Dateiname: "Abrechnung Januar 2026 Max Mustermann.pdf"
      const monate=['Januar','Februar','M√§rz','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];
      const lzParts=ab.periode?ab.periode.split('/'):[];
      let lzMonat='',lzJahr='';
      if(lzParts.length===2){const pY=parseInt(lzParts[0]),pM=parseInt(lzParts[1])-2;const lzD=new Date(pY,pM,1);lzMonat=monate[lzD.getMonth()];lzJahr=lzD.getFullYear();}
      const safeName=(ab.mitarbeiter_name||'Unbekannt').replace(/[^a-zA-Z√§√∂√º√Ñ√ñ√ú√ü\s-]/g,'').trim();
      const fname=`Abrechnung ${lzMonat} ${lzJahr} ${safeName}.pdf`;
      await html2pdf().set({margin:0,filename:fname,image:{type:'jpeg',quality:.95},html2canvas:{scale:2,useCORS:true,backgroundColor:'#ffffff'},jsPDF:{unit:'mm',format:'a4',orientation:'portrait'},pagebreak:{mode:['css']}}).from(c).save();
      window.__t?.('‚úÖ PDF heruntergeladen');
    }catch(e){console.error('PDF Error:',e);window.__t?.('PDF-Fehler: '+e.message,'error');}
  };

  if(ld)return<div className="detail-overlay"><div className="detail-container"><div className="loading"><div className="spinner"/>Lade...</div></div></div>;
  if(!ab)return null;
  return<div className="detail-overlay" onClick={e=>e.target===e.currentTarget&&onClose()}>
    <div className="detail-container">
      <div className="detail-header"><div style={{display:'flex',alignItems:'center',gap:12}}><button className="btn btn-secondary btn-sm" onClick={onClose}>‚Üê Zur√ºck</button><span style={{fontWeight:700,fontSize:15}}>{ab.mitarbeiter_name}</span><span className={`badge badge-${ab.status==='probeabrechnung'?'probe':ab.status}`}>{ab.status}</span></div><div style={{fontSize:12,color:'#8b949e'}}>{pLabel(ab.periode)}</div></div>
      <div className="detail-body">
        <EditPanel ab={ab} pos={pos} setPos={setPos} sg={sg} onSave={save} onFrei={frei} onPdf={pdf} onClose={onClose} setAb={setAb}/>
        <div className="preview-panel" ref={ref}><GutschriftPreview ab={ab} pos={pos} sg={sg}/></div>
      </div>
    </div>
  </div>;
}

function App(){
  const[per,setPer]=useState('');const[pers,setPers]=useState([]);const[abrs,setAbrs]=useState([]);const[ausz,setAusz]=useState([]);const[sg,setSg]=useState(null);const[ld,setLd]=useState(true);const[sel,setSel]=useState(null);const[genMsg,setGenMsg]=useState('');const[genBusy,setGenBusy]=useState(false);const[berOpen,setBerOpen]=useState(false);const[katFilter,setKatFilter]=useState('alle');const[maArr,setMaArr]=useState([]);

  useEffect(()=>{(async()=>{try{const d=await sbG('pay_auszahlungen_historie','select=periode&order=periode.desc');const u=[...new Set(d.map(x=>x.periode))];const now=new Date();const cp=`${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}`;if(!u.includes(cp))u.unshift(cp);const sorted=u.sort().reverse();setPers(sorted);setPer(sorted[0]||cp);}catch(e){const now=new Date();const p=`${now.getFullYear()}/${String(now.getMonth()+1).padStart(2,'0')}`;setPers([p]);setPer(p);}})();},[]);

  const loadP=useCallback(async()=>{if(!per)return;setLd(true);try{const[a,z,s,ma]=await Promise.all([sbG('pay_abrechnungen',`periode=eq.${per}&order=mitarbeiter_name.asc`),sbG('pay_auszahlungen_historie',`periode=eq.${per}&order=vertriebler.asc`),sbG('pay_systemgebuehr','aktiv=eq.true&limit=1'),sbG('pay_mitarbeiter','aktiv=eq.true&select=id,vorname,nachname,strasse,plz,ort,steuernummer,typ,mwst_pflichtig,iban,bic,kuerzel')]);setAbrs(a);setAusz(z);setSg(s[0]||null);setMaArr(ma);}catch(e){window.__t?.('Fehler: '+e.message,'error');}setLd(false);},[per]);
  useEffect(()=>{loadP();},[loadP]);

  // Partner-Daten Lookup
  const maByName=useMemo(()=>{const m={};maArr.forEach(v=>{m[`${v.vorname} ${v.nachname}`]=v;});return m;},[maArr]);
  const getMissing=(name)=>{
    const v=maByName[name]; if(!v) return['Kein Mitarbeiter-Datensatz'];
    const f=[];const isHGB=(v.typ||'').includes('hgb');
    if(!v.strasse||v.strasse.trim().length<3) f.push('Stra√üe');
    if(!v.plz||v.plz.trim().length<4) f.push('PLZ');
    if(!v.ort||v.ort.trim().length<2) f.push('Ort');
    if(isHGB&&(!v.steuernummer||v.steuernummer.trim().length<5)&&!(v.steuernummer||'').match(/\d/)) f.push('Steuernr.');
    if(!v.iban||v.iban.trim().length<15) f.push('IBAN');
    return f;
  };

  const vtG=useMemo(()=>{const g={};ausz.forEach(a=>{const n=a.vertriebler;if(!g[n])g[n]={name:n,items:[],total:0};g[n].items.push(a);g[n].total+=parseFloat(a.netto)||0;});abrs.forEach(ab=>{if(!g[ab.mitarbeiter_name])g[ab.mitarbeiter_name]={name:ab.mitarbeiter_name,items:[],total:ab.brutto_provisionen||0};g[ab.mitarbeiter_name].abrechnung=ab;g[ab.mitarbeiter_name].kategorie=(ab.beschaeftigungsart||'').includes('scouter')?'scouter':'vertriebler';});return Object.values(g).sort((a,b)=>b.total-a.total);},[ausz,abrs]);
  const vtGFiltered=useMemo(()=>katFilter==='alle'?vtG:vtG.filter(g=>g.kategorie===katFilter),[vtG,katFilter]);
  const vtCount=vtG.filter(g=>g.kategorie==='vertriebler').length;
  const scCount=vtG.filter(g=>g.kategorie==='scouter').length;
  const totA=abrs.reduce((s,a)=>s+(parseFloat(a.auszahlungssumme)||0),0);const frg=abrs.filter(a=>a.status==='freigegeben'||a.status==='ausgezahlt').length;
  const incompleteCount=vtG.filter(g=>getMissing(g.name).length>0).length;

  const alleErstellen=async()=>{const tc=vtG.filter(g=>!g.abrechnung);if(!confirm(`Probeabrechnungen f√ºr ${tc.length} VTs erstellen?`))return;window.__t?.('Erstelle...');let c=0;
  for(const g of tc){try{const k=gK(g.name);const pd=g.items.map(item=>({typ:'provision',kunde:item.kunde||'‚Äî',produkt:item.produkt||'Solar/WP',original_betrag:parseFloat(item.netto)||0,aktiv:true,zurueckgestellt:false}));const b=calc(pd.map(p=>({...p,override_betrag:null})),sg,true);const s=await sbP('pay_abrechnungen',{periode:per,mitarbeiter_name:g.name,kuerzel:k,beschaeftigungsart:'hgb',status:'entwurf',anzahl_sales:b.sales,brutto_provisionen:b.bp,systemgebuehr_netto:b.sgN,systemgebuehr_ust:b.sgU,nettobetrag:b.net,ust_satz:b.uS,ust_betrag:b.uB,auszahlungssumme:b.aus,belegnummer:gBN(per,k,c+1)});if(pd.length&&s[0])await sbP('pay_abrechnungen_positionen',pd.map(p=>({...p,abrechnung_id:s[0].id})));c++;}catch(e){console.error(g.name,e);}}
  window.__t?.(`‚úÖ ${c} Abrechnungen erstellt`);loadP();};

  const doGenerate=async()=>{if(!per)return;if(!confirm(`Abrechnungen f√ºr ${pLabel(per)} generieren?\n\nBerechnet Provisionen aus allen offenen Auftr√§gen.\nVorhandene Entw√ºrfe werden √ºberschrieben.`))return;
    setGenBusy(true);setGenMsg('Starte...');
    try{const cnt=await generateAbrechnungen(per,(msg)=>setGenMsg(msg));window.__t?.(`‚úÖ ${cnt} Abrechnungen generiert`);await loadP();}catch(e){window.__t?.('Fehler: '+e.message,'error');console.error(e);}
    setGenBusy(false);setGenMsg('');};

  return<Toast>
    <div className="app-header"><div className="logo-area"><div><div className="logo-text">bee<span>-doo</span> PAY</div><div className="logo-sub">Probeabrechnung</div></div></div>
    <div className="controls-bar">{pers.length>0&&<select className="sel-period" value={per} onChange={e=>setPer(e.target.value)}>{pers.map(p=><option key={p} value={p}>{pLabel(p)}</option>)}</select>}<button className="btn btn-primary" onClick={doGenerate} disabled={genBusy} style={{opacity:genBusy?.6:1}}>{genBusy?'‚è≥ Generiere...':'üîÑ Abrechnungen generieren'}</button><button className="btn btn-secondary" onClick={()=>setBerOpen(true)} title="Datenbereinigung">üîß</button><a href="https://bee-doo-tools.vercel.app/" className="btn btn-secondary btn-sm" style={{textDecoration:'none'}}>üè†</a></div></div>
    <BereinigungBanner onClick={()=>setBerOpen(true)}/>
    {genMsg&&<div style={{padding:'8px 24px',background:'#161b22',borderBottom:'1px solid #21262d',fontSize:13,color:'#F5C500'}}>‚è≥ {genMsg}</div>}
    <div className="stats-row">
      <div className="stat-card"><div className="stat-label">Periode</div><div className="stat-value">{per?pLabel(per):'‚Äî'}</div></div>
      <div className="stat-card"><div className="stat-label">Vertriebler</div><div className="stat-value gold">{vtCount}</div></div>
      <div className="stat-card"><div className="stat-label">Scouter</div><div className="stat-value" style={{color:'#a78bfa'}}>{scCount}</div></div>
      <div className="stat-card"><div className="stat-label">Abrechnungen</div><div className="stat-value">{abrs.length}</div></div>
      <div className="stat-card"><div className="stat-label">Freigegeben</div><div className="stat-value green">{frg}</div></div>
      <div className="stat-card"><div className="stat-label">Gesamtsumme</div><div className="stat-value gold">{fmtE(totA)}</div></div>
      {incompleteCount>0&&<div className="stat-card" style={{borderColor:'#da363380'}}><div className="stat-label" style={{color:'#f85149'}}>‚ö†Ô∏è Daten unvollst.</div><div className="stat-value" style={{color:'#f85149'}}>{incompleteCount}</div></div>}
    </div>
    <div className="kat-bar">
      <button className={`kat-btn${katFilter==='alle'?' active':''}`} onClick={()=>setKatFilter('alle')}>Alle ({vtG.length})</button>
      <button className={`kat-btn${katFilter==='vertriebler'?' active':''}`} onClick={()=>setKatFilter('vertriebler')}>üü° Vertriebler ({vtCount})</button>
      <button className={`kat-btn${katFilter==='scouter'?' active-sc':''}`} onClick={()=>setKatFilter('scouter')}>üîµ Scouter ({scCount})</button>
    </div>
    {ld?<div className="loading"><div className="spinner"/>Lade...</div>:vtGFiltered.length===0?<div className="empty-state"><div className="icon">üì≠</div><h3>Keine Daten f√ºr {per?pLabel(per):'‚Äî'}{katFilter!=='alle'?` (${katFilter})`:''}</h3><p>F√ºr diese Periode liegen noch keine Daten vor.</p></div>:
    <div className="main-grid">{vtGFiltered.map(g=>{const ab=g.abrechnung;const k=ab?.kuerzel||gK(g.name);const st=ab?.status||'neu';const isScouter=g.kategorie==='scouter';const isHGB=ab?.beschaeftigungsart?.includes('hgb');const typClass=isScouter?'scouter':(isHGB?'hgb':'angestellt');const missing=getMissing(g.name);return<div key={g.name} className={`vt-card ${typClass}`} onClick={()=>setSel({name:g.name,abrechnungId:ab?.id,data:g.items})} style={missing.length>0?{borderColor:'#da363360'}:{}}>
      <div className="vt-card-header"><span className="vt-name">{g.name}</span><div style={{display:'flex',gap:6,alignItems:'center'}}><span style={{fontSize:9,padding:'2px 6px',borderRadius:3,background:isScouter?'#a78bfa20':(isHGB?'#F5C50020':'#58a6ff20'),color:isScouter?'#a78bfa':(isHGB?'#F5C500':'#58a6ff'),fontWeight:600}}>{isScouter?'Scout':(isHGB?'HGB ¬ß84':'Angestellt')}</span><span className="vt-kuerzel">{k}</span></div></div>
      {missing.length>0&&<div style={{fontSize:10,color:'#f85149',background:'#da363315',border:'1px solid #da363330',borderRadius:6,padding:'4px 8px',marginBottom:6,display:'flex',alignItems:'center',gap:4}}>‚ö†Ô∏è Fehlt: {missing.join(', ')}</div>}
      <div className="vt-sales">{ab?.anzahl_sales||0} Sales ¬∑ {(ab?.brutto_provisionen||0).toLocaleString('de-DE')}&nbsp;‚Ç¨ Netto</div>
      <div className="vt-betrag">{fmtE(ab?ab.auszahlungssumme:g.total)}</div>
      <div className="vt-card-footer"><span className={`badge ${st==='neu'?'badge-entwurf':st==='entwurf'?'badge-entwurf':st==='probeabrechnung'?'badge-probe':st==='freigegeben'?'badge-freigegeben':'badge-ausgezahlt'}`}>{st==='neu'?'‚¨ú Neu':st==='entwurf'?'üìù Entwurf':st==='probeabrechnung'?'üîç Probe':st==='freigegeben'?'‚úÖ Freigegeben':'üí∏ Ausgezahlt'}</span><span style={{fontSize:11,color:'#484f58'}}>{ab?`${ab.anzahl_sales||0} Sales`:''}</span></div>
    </div>;})}</div>}
    {sel&&<DetailView aId={sel.abrechnungId} per={per} vtN={sel.name} vtD={sel.data} sg={sg} onClose={()=>setSel(null)} onRef={loadP}/>}
    {berOpen&&<BereinigungPanel onClose={()=>{setBerOpen(false);loadP();}}/>}
  </Toast>;
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
