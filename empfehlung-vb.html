          {werber.length === 0 && (

                <div style={{ fontSize: 24, flexShrink: 0 }}>{n.typ === "neue_empfehlung" ? "ğŸ“¥" : n.typ === "sale" ? "ğŸ‰" : n.typ === "neuer_promoter" ? "ğŸ¤" : "ğŸ””"}</div>
                <div style={{ flex: 1 }}>
                  <div style={{ fontSize: 14, fontWeight: 700, marginBottom: 2 }}>{n.titel}</div>
