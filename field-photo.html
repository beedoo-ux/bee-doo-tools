function compressVideo(file, maxSizeMB) {
  maxSizeMB = maxSizeMB || 15;
  return new Promise(function(resolve) {
    if (file.size <= maxSizeMB * 1024 * 1024) { resolve(file); return; }
    var video = document.createElement("video");
    video.muted = true; video.playsInline = true;
    video.src = URL.createObjectURL(file);
    video.onloadedmetadata = function() {
      var scale = Math.min(1, 1280 / Math.max(video.videoWidth, video.videoHeight));
      var w = Math.round(video.videoWidth * scale);
      var h = Math.round(video.videoHeight * scale);
      var canvas = document.createElement("canvas");
      canvas.width = w; canvas.height = h;
      var ctx = canvas.getContext("2d");
      var stream = canvas.captureStream(15);
      var recorder = new MediaRecorder(stream, { mimeType: "video/webm;codecs=vp8", videoBitsPerSecond: 1500000 });
      var chunks = [];
      recorder.ondataavailable = function(e) { if (e.data.size > 0) chunks.push(e.data); };
      recorder.onstop = function() {
        var blob = new Blob(chunks, { type: "video/webm" });
        var compressed = new File([blob], file.name.replace(/\.[^.]+$/, ".webm"), { type: "video/webm" });
        console.log("[field-photo] Video komprimiert: " + Math.round(file.size/1024) + "KB -> " + Math.round(compressed.size/1024) + "KB");
        URL.revokeObjectURL(video.src);
        resolve(compressed);
      };
      recorder.start();
      video.currentTime = 0; video.play();
      var drawFrame = function() {
        if (video.ended || video.paused) { recorder.stop(); return; }
        ctx.drawImage(video, 0, 0, w, h);
        requestAnimationFrame(drawFrame);
      };
      drawFrame();
      video.onended = function() { recorder.stop(); };
    };
  });
}
function compressImage(file, maxW, q) {
  return new Promise(function(resolve) {
    if (file.size < 300000) { resolve(file); return; }
    var img = new Image();
    img.onload = function() {
      var scale = Math.min(1, maxW / Math.max(img.width, img.height));
      var w = Math.round(img.width * scale), h = Math.round(img.height * scale);
      var c = document.createElement("canvas"); c.width = w; c.height = h;
      c.getContext("2d").drawImage(img, 0, 0, w, h);
      c.toBlob(function(blob) {
        resolve(new File([blob], file.name || "photo.jpg", { type: "image/jpeg" }));
      }, "image/jpeg", q);
    };
    img.src = URL.createObjectURL(file);
  });
}

          <div class="ds">Das iPad synchronisiert automatisch.<br>Optional: weitere Fotos unten aufnehmen.</div>
        </div>`:''}

      ${upping.length?`
        <div class="sec">
          <div class="sec-hd">‚Üë Wird hochgeladen <span class="badge b-need">${upping.length}</span></div>
          <div class="list-big">${upping.map(p=>bigCard(p,'uploading')).join('')}</div>
        </div>`:''}

      ${needed.length?`
        <div class="sec">
          <div class="sec-hd">üìã Jetzt aufnehmen <span class="badge b-need">${needed.length} fehlen noch</span></div>
          <div class="list-big">${needed.map(p=>bigCard(p,'needed')).join('')}</div>
        </div>`:''}

      ${needOpt.length?`
        <div class="sec">
          <div class="sec-hd">üìÅ Optional <span class="badge b-opt">${needOpt.length}</span></div>
          <div class="grid-sm">${needOpt.map(p=>smallCard(p)).join('')}</div>
        </div>`:''}

      ${doneAll.length?`
        <div class="div-line"><hr/><span>Erledigt (${doneAll.length})</span><hr/></div>
        <div class="sec" style="padding-top:12px">
          <div class="grid-tiny">${doneAll.map(p=>tinyCard(p)).join('')}</div>
        </div>`:''}

    </div>

    <div class="bot">
      <div class="bot-stats">
        <div class="bs"><div class="bs-v" style="color:${allDone?'var(--g)':'var(--y)'}">${donePfl}/${totalPfl}</div><div class="bs-l">Pflicht</div></div>
        <div class="bs"><div class="bs-v" style="color:var(--dm)">${phoneTotal}</div><div class="bs-l">Hochgeladen</div></div>
      </div>
      ${nextNeeded
        ?`<button class="bot-btn act" onclick="capture('${nextNeeded.key}','${nextNeeded.label.replace(/'/g,"\\'")}')">üì∑ ${nextNeeded.label}</button>`
        :`<button class="bot-btn done" disabled>‚úÖ Alle Pflichtfotos erledigt</button>`}
    </div>

    ${S.toast?`<div class="toast ${S.toast.type}">${S.toast.msg}</div>`:''}
  `;
}

function bigCard(p,mode){
  const u=url(p.key), done=mode==='done', up=mode==='uploading';
  return `
    <div class="card-big state-${mode}" onclick="${up?'':done?`capture('${p.key}','${p.label.replace(/'/g,"\\'")}')`:`capture('${p.key}','${p.label.replace(/'/g,"\\'")}')` }">
      <div class="thumb">
        ${u?`<img src="${u}" alt="${p.label}"/>`:`<span>${p.icon}</span>`}
        ${up?`<div class="upload-ov"><div class="spinner"></div></div>`:''}
      </div>
      <div class="body">
        <div class="lbl">${p.label}</div>
        ${p.note?`<div class="note">${p.note}</div>`:''}
        <div class="cta ${up?'uploading':done?'done-src':''}">
          ${up?'‚Üë Hochladen‚Ä¶':done?'‚úì Erneut aufnehmen':'üì∑ Foto aufnehmen'}
        </div>
      </div>
    </div>`;
}

function smallCard(p){
  const u=url(p.key);
  return `
    <div class="card-sm" onclick="capture('${p.key}','${p.label.replace(/'/g,"\\'")}')">
      <div class="thumb-sq">${u?`<img src="${u}" alt="${p.label}"/>`:`<span>${p.icon}</span>`}</div>
      <div class="body-sm">
        <div class="lbl-sm">${p.label}</div>
        ${p.note?`<div class="st-sm">${p.note}</div>`:''}
        <div class="st-sm" style="color:var(--dm)">+ Aufnehmen</div>
      </div>
    </div>`;
}

function tinyCard(p){
  const u=url(p.key), fromIpad=S.doneOnIpad.has(p.key);
  return `
    <div class="card-tiny" onclick="capture('${p.key}','${p.label.replace(/'/g,"\\'")}')">
      <div class="t-sq">${u?`<img src="${u}" alt="${p.label}"/>`:`<span>${p.icon}</span>`}<div class="chk">‚úì</div></div>
      <div class="t-lbl">${p.label}${fromIpad?' üì±':''}</div>
    </div>`;
}

document.addEventListener('DOMContentLoaded',()=>{render();init();});
</script>
</body>
</html>
