  hdg("1", "Dauer des Arbeitsverh\xE4ltnisses");
  para("Beginn des Arbeitsverh\xE4ltnisses ist der " + fD(f.beginn) + ".");
  para(f.befristet_bis ? "Dieser Vertrag wird auf bestimmte Zeit bis zum " + fD(f.befristet_bis) + " abgeschlossen." : "Dieser Vertrag wird auf unbestimmte Zeit abgeschlossen.");
  hdg("2", "Probezeit");
  para("Die Probezeit betr\xE4gt " + f.probezeit + " Monate. W\xE4hrend der Probezeit kann das Arbeitsverh\xE4ltnis sowohl vom Arbeitgeber als auch vom " + an4 + " mit einer Frist von zwei Wochen gek\xFCndigt werden.");
  hdg("3", "T\xE4tigkeit und Pflichten " + an2);
  para("1. " + an + " nimmt folgende T\xE4tigkeit auf: Position: " + (f.position || "___________") + ".");
  para("Berichtsweg: Direkter Vorgesetzter / Vertriebsleiter");
  subHdg("Hauptaufgaben und Verantwortlichkeiten:");
  subHdg("1.1 Kundenakquise und -betreuung:");
  para("Neukundenakquise: Identifikation und Ansprache potenzieller Neukunden im zugewiesenen Vertriebsgebiet.");
  para("Bestandskundenpflege: Betreuung und Pflege bestehender Kundenbeziehungen, um langfristige Partnerschaften zu sichern.");
  para("Kundenberatung: Beratung der Kunden zu Photovoltaik / W\xE4rmepumpen / PV Leads, inklusive technischer Spezifikationen und Vorteile.");
  subHdg("1.2 Vertrieb und Verkaufsf\xF6rderung:");
  para("Verkaufspr\xE4sentationen: Durchf\xFChrung von Verkaufspr\xE4sentationen und Produktdemonstrationen vor Ort beim Kunden.");
  para("Angebotserstellung: Erstellung und Nachverfolgung von Angeboten, inklusive Preisverhandlungen und Vertragsabschl\xFCssen.");
  para("Verkaufsf\xF6rdernde Ma\xDFnahmen: Planung und Durchf\xFChrung von verkaufsf\xF6rdernden Ma\xDFnahmen wie Promotions, Events und Messen.");
  subHdg("1.3 Nutzung der Door-to-Door-App:");
  para("Adressmaterialbearbeitung: T\xE4gliche Bearbeitung der zugewiesenen Adressen \xFCber die Door-to-Door-App.");
  para("Auftragsaufnahme: Aufnahme von Neukundenauftr\xE4gen \xFCber die App.");
  para("Kunden-Qualifizierung: Qualifizierung der Kundenkontakte und Dokumentation der Ergebnisse in der App (z. B. nicht erreicht, kein Interesse, Wiedervorlage).");
  subHdg("1.4 Markt- und Wettbewerbsanalyse:");
  para("Marktbeobachtung: Beobachtung und Analyse des Marktes sowie der Wettbewerber, um Trends und Chancen zu identifizieren.");
  para("Berichterstattung: Erstellung von Berichten und Analysen zur Vertriebsleistung und Marktbedingungen.");
  subHdg("1.5 Zusammenarbeit und Kommunikation:");
  para("Teamarbeit: Enge Zusammenarbeit mit dem Vertriebsinnendienst und anderen Abteilungen zur Sicherstellung eines reibungslosen Vertriebsprozesses.");
  para("Feedback: Weitergabe von Kundenfeedback und Marktinformationen an das Produktmanagement und die Gesch\xE4ftsf\xFChrung.");
  subHdg("1.6 Monitoring und \xDCberpr\xFCfung:");
  para("Qualit\xE4tssicherung: Akzeptanz und Unterst\xFCtzung von Monitoring- und \xDCberpr\xFCfungsma\xDFnahmen durch den Arbeitgeber zur Sicherstellung der Qualit\xE4t und Performance des Projekts.");
  para("2. " + an + " verpflichtet sich dazu, die beschriebenen T\xE4tigkeiten, unter Ber\xFCcksichtigung " + sr + " Interessen und soweit dies zumutbar ist, auch an einem anderen Ort innerhalb Deutschlands auszu\xFCben. Dies ist nicht mit einer Lohnminderung verbunden.");
  para("3. Arbeitszeit und Einsatzgebiet: " + an + " verpflichtet sich, " + se + " vereinbarte Arbeitszeit im zugewiesenen Gebiet einzuhalten und die " + ihm + " zugewiesenen Adressen t\xE4glich abzuarbeiten.");
  para("4. Nutzung der Door-to-Door-App: " + an + " nutzt die unternehmenseigene Door-to-Door-App zur Aufnahme von Neukundenauftr\xE4gen und zur Qualifizierung alter Kundenkontakte. Die App wird " + ihm + " vom Arbeitgeber zur Verf\xFCgung gestellt.");
  para("5. Qualifizierung der Kundenbesuche: " + an + " ist verpflichtet, jeden Kundenbesuch vollst\xE4ndig zu qualifizieren und die Ergebnisse in der Door-to-Door-App zu dokumentieren. Die Qualifizierung umfasst unter anderem die Kategorien: (z. B. nicht erreicht, kein Interesse, Wiedervorlage).");
  para("6. Aufnahme und Bearbeitung von Kundenterminen: " + an + " \xFCbernimmt die Aufnahme und Bearbeitung von Kundenterminen und stellt sicher, dass alle relevanten Informationen in der Door-to-Door-App erfasst werden.");
  para("7. Monitoring und \xDCberpr\xFCfung: " + an + " akzeptiert das Monitoring und die \xDCberpr\xFCfung " + sr + " Arbeit durch den Arbeitgeber. Dies dient der Sicherstellung der Qualit\xE4t und der Performance des Projekts.");
  para("8. Datenschutz und DSGVO: " + an + " verpflichtet sich, alle datenschutzrechtlichen Bestimmungen, insbesondere die der DSGVO, einzuhalten. Dies umfasst den sorgf\xE4ltigen Umgang mit personenbezogenen Daten und die Sicherstellung, dass alle Daten ausschlie\xDFlich f\xFCr die vorgesehenen Zwecke verwendet werden.");
  para("9. Sonstige Pflichten: " + an + " verpflichtet sich, alle weiteren gesetzlichen und vertraglichen Pflichten, die f\xFCr " + se + " T\xE4tigkeit relevant sind, einzuhalten.");
  hdg("4", "Arbeitszeit");
  para("1. Die w\xF6chentliche Arbeitszeit betr\xE4gt " + (f.arbeitszeit || "___") + " Stunden. Deren Beginn und Ende richten sich nach der betrieblichen Einteilung, die f\xFCr die t\xE4gliche Arbeitszeit erstellt wird.");
  para("2. " + an + " arbeitet w\xF6chentlich an " + (f.arbeitstage || "___") + " Arbeitstagen.");
  para("3. Der Arbeitgeber beh\xE4lt sich die Anordnung von \xDCberstunden unter der Ber\xFCcksichtigung der betrieblichen Notwendigkeit und der berechtigten Interessen " + an2 + " vor. Die geleisteten \xDCberstunden werden durch zus\xE4tzliche Freizeit ausgeglichen.");
  hdg("5", "Urlaub");
  para("1. " + an + " hat Anspruch auf einen gesetzlichen Urlaub von " + (f.urlaub || "___") + " Tagen gem\xE4\xDF \xA7 3 BUrlG.");
  para("2. Der Urlaub muss im laufenden Kalenderjahr vom Arbeitgeber gew\xE4hrt und vom " + an4 + " genommen werden. Der Urlaub kann nur auf das Folgejahr \xFCbertragen werden, wenn eine schriftliche Vereinbarung vorliegt. Soll die \xDCbertragung gew\xE4hrt werden, muss der Urlaub bis zum 31. M\xE4rz des Folgejahres gew\xE4hrt und genommen werden. Der Arbeitgeber ist verpflichtet, " + an3 + " rechtzeitig und unmissverst\xE4ndlich darauf hinzuweisen, dass die Urlaubstage verfallen werden, falls sie nicht genommen werden. Der Hinweis muss die Anzahl der Urlaubstage und die genaue Frist enthalten.");
  para("3. Der vertraglich vorgesehene (zus\xE4tzliche) Urlaub erlischt durch krankheitsbedingte Arbeitsunf\xE4higkeit " + an2 + ", wenn er nicht bis zum 31. M\xE4rz des Folgejahres in Anspruch genommen wurde. F\xFCr langzeiterkrankte " + an4 + " gilt, dass der Urlaubsanspruch nach 27 Monaten verf\xE4llt, auch wenn sie nicht rechtzeitig \xFCber die Verfallsfristen informiert wurden.");
  para("4. Der vertraglich vorgesehene Urlaub mindert sich um 1/12 f\xFCr jeden vollen Monat, in dem " + anL + " keinen Anspruch auf Entgelt bzw. Entgeltfortzahlung hat.");
  para("5. Der bis zur Beendigung des Arbeitsverh\xE4ltnisses nicht vollst\xE4ndig in Natur gew\xE4hrte gesetzliche Mindesturlaub ist gem\xE4\xDF \xA7 7 Abs. 4 BUrlG abzugelten.");
  hdg("6", "Arbeitsentgelt");
  para("1. " + an + " erh\xE4lt eine Verg\xFCtung von " + (f.gehalt || "___") + " \u20AC Brutto je Kalendermonat.");
  para("2. Zus\xE4tzlich zum Grundgehalt erh\xE4lt " + anL + " eine leistungsabh\xE4ngige Provision: " + (f.prov_lead || "___") + " \u20AC pro qualifiziertem Lead, " + (f.prov_termin || "___") + " \u20AC pro stattgefundenem Termin und " + (f.prov_auftrag || "___") + " \u20AC pro Auftrag aus " + sm + " Lead bzw. Termin.");
  para("3. Erh\xE4lt " + anL + " Teamverantwortung vom Arbeitgeber \xFCbertragen, erh\xE4lt " + er + " zus\xE4tzlich eine sogenannte Overhead-Provision auf die Ums\xE4tze der Teammitglieder. Teammitglieder k\xF6nnen sowohl selbst\xE4ndige Handelsvertreter als auch Angestellte des Arbeitgebers sein. Die Teammitglieder werden im System D2D-AppAdmin f\xFCr die jeweiligen Projekte hinzugef\xFCgt und automatisiert verg\xFCtet.");
  para("4. Provisionspflichtig sind die provisionsrelevanten Gesch\xE4fte der Teammitglieder, die w\xE4hrend des Vertragsverh\xE4ltnisses abgeschlossen werden. Der Provisionsanspruch entsteht, sobald der Arbeitgeber das Gesch\xE4ft ausgef\xFChrt hat und die Zahlung des Kunden beim Arbeitgeber eingegangen ist.");
  para("5. Eine Abrechnung der tats\xE4chlich verdienten Provision f\xFCr einen Monat erfolgt jeweils zum Ende des Folgemonats f\xFCr den vorausgegangenen Monat.");
  para("6. F\xFCr " + an3 + " wird vom Arbeitgeber ein Provisionskonto gef\xFChrt, auf dem monatlich die negativen und positiven Abweichungen der tats\xE4chlich verdienten Provisionen zu den f\xFCr den jeweiligen Monat gezahlten Provisionsvorsch\xFCssen gebucht werden.");
  para("7. Der Anspruch auf die Overhead-Provision entf\xE4llt oder vermindert sich, wenn feststeht, dass der Kunde nicht leistet oder die Nichtausf\xFChrung des Gesch\xE4fts auf Umst\xE4nden beruht, die der Arbeitgeber nicht zu vertreten hat. Bereits empfangene Provisionen oder Vorsch\xFCsse auf Provisionen sind zur\xFCckzugew\xE4hren, indem das Provisionskonto " + an2 + " in H\xF6he der R\xFCckforderungsanspr\xFCche belastet wird.");
  para("8. Sollte der Arbeitgeber irrt\xFCmlich einen h\xF6heren Betrag als die vereinbarte Arbeitsverg\xFCtung auszahlen, hat " + anL + " dies unverz\xFCglich anzuzeigen und den \xFCberzahlten Betrag zu erstatten (siehe Anhang DSGVO).");
  para("9. Der Arbeitgeber gew\xE4hrt " + an5 + " keine verm\xF6genswirksamen Leistungen.");
  para("10. Der Arbeitgeber hat die M\xF6glichkeit, freiwillig eine zus\xE4tzliche Zahlung (Sonderzahlung) zu gew\xE4hren. Diese zus\xE4tzliche Zahlung begr\xFCndet keinen Rechtsanspruch auf zuk\xFCnftige Sonderzahlungen, auch wenn die Sonderzahlung wiederholt und ohne ausdr\xFCcklichen Vorbehalt der Freiwilligkeit erfolgte. Ein Anspruch auf Sonderzahlung besteht nicht, wenn das Arbeitsverh\xE4ltnis ruht und kein Anspruch auf Arbeitsverg\xFCtung besteht. Diese Regelung gilt insbesondere f\xFCr Elternzeit und unbezahlte Freistellung. Voraussetzung f\xFCr einen Anspruch auf Arbeitsverg\xFCtung ist stets, dass das Arbeitsverh\xE4ltnis am Zahltag weder beendet noch gek\xFCndigt ist.");
  hdg("7", "Nutzung von Telekommunikationsmitteln");
  para("1. " + an + " ist nicht dazu berechtigt (falls vorhanden), den Internetzugang, das Telefon, das Diensthandy und den Laptop an " + sm + " Arbeitsplatz f\xFCr private Zwecke zu nutzen. Das Versenden und Empfangen von privaten E-Mails ist untersagt. Gleiches gilt f\xFCr das F\xFChren von privaten Telefonaten.");
  para("2. Der Arbeitgeber ist berechtigt, die private Nutzung von Telekommunikationsmitteln " + an2 + " auf dieses Verbot hin zu pr\xFCfen.");
  hdg("8", "Krankheit");
  para("1. Sollte " + anL + " infolge unverschuldeter Krankheit arbeitsunf\xE4hig sein, so besteht Anspruch auf Entgeltfortzahlung der Arbeitsverg\xFCtung bis zu einer Dauer von sechs Wochen nach den gesetzlichen Bestimmungen.");
  para("2. Die Arbeitsverhinderung muss dem Arbeitgeber unverz\xFCglich mitgeteilt werden.");
  para("3. " + an + " ist dazu verpflichtet, ab dem ersten Tag der Arbeitsunf\xE4higkeit eine \xE4rztliche Arbeitsunf\xE4higkeitsbescheinigung \xFCber deren Bestehen und die voraussichtliche Dauer vorzulegen. Die Arbeitsunf\xE4higkeitsbescheinigung ist dem Arbeitgeber sp\xE4testens am folgenden Arbeitstag vorzulegen gem\xE4\xDF \xA7 5 Abs. 1 EntgFG. Sollte die Arbeitsunf\xE4higkeit die in der Bescheinigung angegebene Dauer \xFCberschreiten, ist " + anL + " verpflichtet, eine Folgebescheinigung einzureichen.");
  para("4. Diese Vorlegungspflicht gilt auch nach Ablauf der sechs Wochen. Der Arbeitgeber kann die Bescheinigung \xFCber die Arbeitsunf\xE4higkeit " + an2 + " fr\xFCher verlangen.");
  hdg("9", "Dienstreisen");
  para("1. Die T\xE4tigkeit " + an2 + " ist mit Dienstreisen verbunden, die der Arbeitgeber je nach Bedarf f\xFCr den Betrieb anordnen kann.");
  para("2. Bei Dienstreisen werden die Betr\xE4ge verg\xFCtet, die nach den jeweils geltenden steuerrechtlichen Vorschriften steuerfrei gezahlt werden k\xF6nnen.");
  para("3. Die jeweils g\xFCltige Reisekostenrichtlinie (falls vorhanden) des Arbeitgebers ist Bestandteil dieses Arbeitsvertrages.");
  para("4. Es gilt nur die notwendige Zeit der dienstlichen Inanspruchnahme am ausw\xE4rtigen Arbeitsort als Arbeitszeit.");
  para("5. Die Dienstreise kann, soweit " + an5 + " einer zur Verf\xFCgung steht, auch mit einem Dienstwagen angetreten werden.");
  para("6. Die Dienstreisen k\xF6nnen in folgenden Gebieten stattfinden: " + (f.dienstreise_gebiet || "___________"));
  hdg("10", "Fortbildungen");
  para("1. Fortbildungsma\xDFnahmen: Fortbildung im Bereich: " + (f.fortbildung || "___________") + ". F\xFCr die Teilnahme an den beschriebenen Fortbildungsma\xDFnahmen wird " + anL + " von " + sr + " Pflicht zur Arbeitsleistung freigestellt.");
  para("2. Der Arbeitgeber \xFCbernimmt die gesamten Kosten der Fortbildungsma\xDFnahmen.");
  hdg("11", "Wettbewerbsvereinbarung");
  para("1. Solange das Vertragsverh\xE4ltnis zwischen " + an4 + " und Arbeitgeber besteht, hat " + anL + " jegliche Konkurrenzt\xE4tigkeit zu unterlassen gem\xE4\xDF \xA7 60 HGB.");
  para("2. Des Weiteren darf " + anL + " nicht durch selbstst\xE4ndige T\xE4tigkeit oder als " + an4 + " eines Dritten eine Konkurrenzt\xE4tigkeit aus\xFCben.");
  hdg("12", "Nebent\xE4tigkeit");
  para("Jede entgeltliche Nebent\xE4tigkeit " + an2 + " bedarf der schriftlichen Einwilligung des Arbeitgebers. Die entgeltliche Nebent\xE4tigkeit darf nicht die berechtigten Belange des Arbeitgebers beeintr\xE4chtigen.");
  hdg("13", "Verschwiegenheitspflicht");
  para(an + " verpflichtet sich dazu, w\xE4hrend der Dauer des Arbeitsverh\xE4ltnisses und auch dar\xFCber hinaus Stillschweigen \xFCber Gesch\xE4fts- und Betriebsgeheimnisse, gesch\xFCtzte und personenbezogene Daten gem\xE4\xDF DSGVO zu bewahren und zu keinem anderen als dem zur rechtm\xE4\xDFigen Aufgabenerf\xFCllung geh\xF6renden Zweck Informationen bekannt zu geben, zug\xE4nglich zu machen oder auf sonstige Art und Weise zu nutzen.");
  hdg("14", "Geistiges Eigentum");
  para("1. Rechtsfolgen aus Erfindungen oder technischen Verbesserungsvorschl\xE4gen " + an2 + " richten sich nach dem Arbeitnehmererfindungsgesetz.");
  para("2. Alle restlichen Werke " + an2 + ", die sich aus " + sr + " T\xE4tigkeit im Rahmen des Arbeitsvertrags ergeben, unterliegen dem Urheberrechtsgesetz.");
  hdg("15", "K\xFCndigung");
  para("1. " + (f.befristet_bis ? "Das Arbeitsverh\xE4ltnis dieses Arbeitsvertrags ist befristet bis zum " + fD(f.befristet_bis) + "." : "Das Arbeitsverh\xE4ltnis dieses Arbeitsvertrags ist unbefristet.") + " Arbeitgeber und " + an4 + " sind dazu berechtigt, den Vertrag ordentlich zu k\xFCndigen.");
  para("2. W\xE4hrend der Probezeit betr\xE4gt die K\xFCndigungsfrist zwei Wochen f\xFCr eine ordentliche K\xFCndigungsfrist des Arbeitsverh\xE4ltnisses. Die ordentliche K\xFCndigung kann sowohl vom Arbeitgeber als auch vom " + an4 + " erfolgen.");
  para("3. Nach Ablauf der Probezeit " + an2 + " gelten die gesetzlichen Fristen \xFCber die K\xFCndigung nach \xA7 622 BGB. Das Arbeitsverh\xE4ltnis " + an2 + " kann von den Parteien mit einer Frist von vier Wochen zum F\xFCnfzehnten oder zum Ende des Kalendermonats gek\xFCndigt werden gem\xE4\xDF \xA7 622 Abs. 1 BGB. Die Verl\xE4ngerung der K\xFCndigungsfrist des Arbeitgebers und " + an2 + " richtet sich nach der Dauer des Arbeitsverh\xE4ltnisses gem\xE4\xDF \xA7 622 Abs. 2 BGB.");
  para("4. Der Arbeitgeber ist berechtigt, " + an3 + " bis zur Beendigung des Arbeitsverh\xE4ltnisses freizustellen. Durch die Freistellung werden " + an5 + " verbleibende Urlaubsanspr\xFCche und eventuelles Guthaben auf dem Arbeitszeitkonto angerechnet. Der durch " + se + " Arbeitskraft erzielte Verdienst wird dem Arbeitgeber auf den Verg\xFCtungsanspruch angerechnet.");
  para("5. Mit Vollendung des gesetzlich festgelegten Renteneintrittsalters endet das Arbeitsverh\xE4ltnis, es sei denn, es wurde eine andere Vereinbarung diesbez\xFCglich zwischen den Parteien geschlossen.");
  para("6. Das befristete Arbeitsverh\xE4ltnis endet mit Ablauf eines Monats, wenn der zust\xE4ndige Sozialversicherungstr\xE4ger " + an5 + " einen Bescheid zustellt, der die dauerhafte volle Erwerbsminderung oder Erwerbsunf\xE4higkeit " + an2 + " feststellt. Dies gilt nicht, wenn " + anL + " vor Ablauf der Widerspruchsfrist " + sn + " Antrag zur\xFCcknimmt oder " + sn + " Antrag auf Rente auf Zeit einschr\xE4nkt. Des Weiteren hat " + anL + " den Arbeitgeber \xFCber den Zugang eines solchen Bescheids zu informieren. Sollte " + anL + " mit Zugang des Bescheids nicht sofort eine Rentenzahlung erhalten, so endet das Arbeitsverh\xE4ltnis erst mit Ablauf des dem Rentenbeginn vorangehenden Tages. Sollte eine Rente auf Zeit gew\xE4hrt werden, ruht das Arbeitsverh\xE4ltnis f\xFCr den Bewilligungszeitraum dieser Rente, l\xE4ngstens aber bis zum Beendigungszeitpunkt des Arbeitsverh\xE4ltnisses.");
  para("7. Die K\xFCndigung bedarf der Schriftform und ist vor Antritt des Arbeitsverh\xE4ltnisses ausgeschlossen.");
  hdg("16", "R\xFCckgabe von Betriebseigentum");
  para(an + " hat bei Beendigung des Arbeitsverh\xE4ltnisses alle Gegenst\xE4nde an den Arbeitgeber herauszugeben, die " + ihm + " im Rahmen des Arbeitsvertrages durch den Arbeitgeber oder Dritte zur Verf\xFCgung gestellt wurden. Hierzu geh\xF6ren auch Daten und Datentr\xE4ger, die in der Nutzungs- und Verf\xFCgungsbefugnis des Arbeitgebers stehen. Die Daten d\xFCrfen nur mit der vorherigen Zustimmung des Arbeitgebers gel\xF6scht werden. Zur\xFCckbehaltungsrechte sind ausgeschlossen.");
  hdg("17", "Verfall- und Ausschlussfristen");
  para("1. Alle Anspr\xFCche, die sich aus dem Arbeitsvertrag begr\xFCnden, verfallen, wenn sie nicht innerhalb von drei Monaten nach Ablauf ihres F\xE4lligkeitsdatums geltend gemacht werden. Anspr\xFCche m\xFCssen dem Arbeitgeber gegen\xFCber schriftlich geltend gemacht werden. Sollte der Arbeitgeber den Anspruch ablehnen, kann dieser innerhalb einer Frist von drei Monaten eingeklagt werden.");
  para("2. Anspr\xFCche, die auf Handlungen wegen Vorsatz oder grober Fahrl\xE4ssigkeit beruhen, bleiben von dieser Regelung unber\xFChrt.");
  para("3. Die Ausschlussfrist ist nicht auf Anspr\xFCche, die " + anL + " in Bezug auf den gesetzlichen Mindestlohn fordert, anwendbar, es sei denn, der Verg\xFCtungsanspruch " + an2 + " geht \xFCber den Mindestlohn hinaus.");
  hdg("18", "\xD6ffnungsklausel f\xFCr Betriebsvereinbarungen");
  para("Einzelne Rechte und Pflichten aus dem Arbeitsverh\xE4ltnis k\xF6nnen nach Abschluss des Arbeitsvertrages durch Betriebsvereinbarung ge\xE4ndert werden. Es gelten vom Zeitpunkt der \xC4nderung an ausschlie\xDFlich die jeweiligen Regelungen der Betriebsvereinbarung, auch wenn diese f\xFCr " + an3 + " ung\xFCnstiger sind.");
  hdg("19", "Vertrags\xE4nderungen und Nebenabreden");
  para("1. Durch das reine Verhalten des Arbeitgebers lassen sich keine Rechtsanspr\xFCche " + an2 + " begr\xFCnden. Einvernehmliche Vertrags\xE4nderungen m\xFCssen in schriftlicher Form abgegeben werden.");
  para("2. Sollten Bestimmungen dieses Vertrages einzeln unwirksam sein, so wird dadurch nicht der gesamte Vertrag unwirksam.");
  para("3. Des Weiteren verpflichtet sich " + anL + ", dem Arbeitgeber unverz\xFCglich Ver\xE4nderungen, die " + se + " Person betreffen, mitzuteilen. Dazu geh\xF6ren beispielsweise Ver\xE4nderungen des Familienstands und der Adresse.");
  if (f.dienstwagen === "ja") {
    hdg("20", "Dienstwagen");

const SUPABASE_ANON = typeof BEEDOO_CONFIG !== 'undefined' ? BEEDOO_CONFIG.SUPABASE_ANON_KEY : "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhxenBlbWZhbGp4Y3lzeXFzc25nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzMzUzOTcsImV4cCI6MjA4NjkxMTM5N30.LSlMApceWuLk5MUctCGCVspXfYhc_As559aaoV2uSik";

async function sendToYousign(formData, setStatus) {
  try {
    setStatus({ loading: true, msg: "PDF wird generiert...", type: "info" });

    // 1. Generate PDF as base64
    const pdfBase64 = generatePDF({ ...formData, _returnBase64: true });
    if (!pdfBase64) {
      setStatus({ loading: false, msg: "PDF-Generierung fehlgeschlagen.", type: "error" });
      return;
    }

    setStatus({ loading: true, msg: "Vertrag wird an Yousign gesendet...", type: "info" });

    // 2. Send to API
    const response = await fetch("/api/hr-contract-sign", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + SUPABASE_ANON
      },
      body: JSON.stringify({
        contract_type: "scout",
        employee: {
          salutation: formData.anrede,
          first_name: formData.vorname,
          last_name: formData.nachname,
          email: formData.email,
          phone: formData.telefon || null,
          street: formData.strasse,
          zip_city: formData.plz_ort
        },
        contract_data: formData,
        pdf_base64: pdfBase64,
        created_by: "arbeitsvertrag-scout"
      })
    });

    const result = await response.json();

    if (!response.ok) {
      setStatus({ loading: false, msg: "Fehler: " + (result.error || "Unbekannter Fehler"), type: "error" });
      return;
    }

    setStatus({
      loading: false,
      msg: "✅ " + result.message,
      type: "success",
      contract_id: result.contract_id
    });
  } catch (err) {
    setStatus({ loading: false, msg: "Netzwerkfehler: " + err.message, type: "error" });
  }
}

  try {

    if (!res.ok) return [];
    return await res.json();
  } catch { return []; }
}
