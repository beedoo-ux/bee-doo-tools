<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bee-doo Scout – Offline</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'DM Sans', sans-serif;
            background: #0d0d1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(245, 197, 0, 0.1);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon svg {
            width: 60px;
            height: 60px;
            fill: #F5C500;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #F5C500;
        }
        p {
            font-size: 16px;
            color: rgba(255,255,255,0.6);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: #F5C500;
            color: #0d0d1a;
            border: none;
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .retry-btn:active {
            transform: scale(0.96);
            background: #e0a800;
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0119 12.55M5 12.55a10.94 10.94 0 015.17-2.39M10.71 5.05A16 16 0 0122.56 9M1.42 9a15.91 15.91 0 014.7-2.88M8.53 16.11a6 6 0 016.95 0M12 20h.01" 
                      fill="none" stroke="#F5C500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>Kein Internet</h1>
        <p>Du bist gerade offline. Sobald du wieder Netz hast, geht's automatisch weiter. Bereits geladene Daten sind noch verfügbar.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
            </svg>
            Erneut versuchen
        </button>
        <div class="status">
            <span id="statusText">Warte auf Verbindung...</span>
        </div>
    </div>
    <script>
        window.addEventListener('online', () => {
            document.getElementById('statusText').textContent = 'Verbindung hergestellt! Lade neu...';
            setTimeout(() => window.location.reload(), 1000);
        });
    </script>
</body>
</html>
