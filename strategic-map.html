// ‚îÄ‚îÄ‚îÄ ORS ISOCHRONES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let activeIsochrone = null;
async function showIsochrone(lat, lng, name) {
  if (activeIsochrone) { map.removeLayer(activeIsochrone); activeIsochrone = null; }
  try {
    const body = {locations:[[lng,lat]],range:[3600,5400],range_type:'time'};
    const r = await fetch('https://api.openrouteservice.org/v2/isochrones/driving-car',{
      method:'POST',headers:{'Content-Type':'application/json','Accept':'application/geo+json'},
      body:JSON.stringify(body)
    });
    if(!r.ok) throw new Error(r.status);
    const data = await r.json();
    activeIsochrone = L.layerGroup();
    const colors=['#ef4444','#FDE154'], labels=['90 Min Fahrt','60 Min Fahrt'];
    data.features.forEach((f,i)=>{
      const coords=f.geometry.coordinates[0].map(c=>[c[1],c[0]]);
      L.polygon(coords,{color:colors[i],fillColor:colors[i],fillOpacity:0.07,weight:2,opacity:0.5,dashArray:i===0?'8,4':null})
        .bindTooltip((name||'')+' ¬∑ '+labels[i],{className:'dark-tip'}).addTo(activeIsochrone);
    });
    activeIsochrone.addTo(map);
    showToast('‚úÖ Fahrzeit-Polygon geladen');
  } catch(e) { console.warn('ORS:',e); }
}

// ‚îÄ‚îÄ‚îÄ BBOX+PIP ADDRESS COUNT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function toUTM32(lat,lng){
  const a=6378137,f=1/298.257223563,k0=0.9996,e2=2*f-f*f;
  const phi=lat*Math.PI/180,lam=(lng-9)*Math.PI/180;
  const N=a/Math.sqrt(1-e2*Math.sin(phi)**2),T=Math.tan(phi)**2,C=e2/(1-e2)*Math.cos(phi)**2;
  const A=Math.cos(phi)*lam;
  const M=a*((1-e2/4-3*e2*e2/64)*phi-(3*e2/8)*Math.sin(2*phi)+(15*e2*e2/256)*Math.sin(4*phi));
  return{east:32000000+500000+Math.round(k0*N*(A+(1-T+C)*A**3/6)),north:Math.round(k0*(M+N*Math.tan(phi)*(A**2/2+(5-T+9*C)*A**4/24)))};
}
function fromUTM32(east,north){
  const e=east>1000000?east-32000000:east,a=6378137,f=1/298.257223563,k0=0.9996,e2=2*f-f*f,e4=e2*e2;
  const x=e-500000,M=north/k0,mu=M/(a*(1-e2/4-3*e4/64));
  const phi1=mu+(3*e2/2-27*e4/32)*Math.sin(2*mu)+(21*e4/16)*Math.sin(4*mu);
  const ep2=e2/(1-e2),N1=a/Math.sqrt(1-e2*Math.sin(phi1)**2),T1=Math.tan(phi1)**2;
  const R1=a*(1-e2)/Math.pow(1-e2*Math.sin(phi1)**2,1.5),D=x/(N1*k0);
  return[phi1*180/Math.PI-(N1*Math.tan(phi1)/R1)*(D*D/2-(5+3*T1)*D*D*D*D/24)*180/Math.PI,
         9+(D-(1+2*T1)*D*D*D/6)/Math.cos(phi1)*180/Math.PI];
}
function pip(point,poly){
  const[py,px]=point;let inside=false;
  for(let i=0,j=poly.length-1;i<poly.length;j=i++){
    const[iy,ix]=poly[i],[jy,jx]=poly[j];
    if(((iy>py)!==(jy>py))&&(px<(jx-ix)*(py-iy)/(jy-iy)+ix))inside=!inside;
  }return inside;
}
async function countAddressesInPolygon(latlngPoly) {
  try{
    const utms=latlngPoly.map(p=>toUTM32(p[0],p[1]));
    const minE=Math.min(...utms.map(u=>u.east)),maxE=Math.max(...utms.map(u=>u.east));
    const minN=Math.min(...utms.map(u=>u.north)),maxN=Math.max(...utms.map(u=>u.north));
    const SB_URL=window.BEEDOO_SB||'https://hqzpemfaljxcysyqssng.supabase.co';
    const SVC=window.BEEDOO_SVC||'';
    const anon='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhxenBlbWZhbGp4Y3lzeXFzc25nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk3ODU3MjgsImV4cCI6MjA1NTM2MTcyOH0.2GUf8v2aT8QZGMb6W9oj7TGkMNaqCiHjIX0ALSlMAp';
    const key=SVC||anon;
    // BBox count
    const cr=await fetch(`${SB_URL}/rest/v1/infas_adressen?select=id&utm32east=gte.${minE}&utm32east=lte.${maxE}&utm32north=gte.${minN}&utm32north=lte.${maxN}`,
      {headers:{'apikey':key,'Authorization':'Bearer '+key,'Prefer':'count=exact','Range':'0-0'}});
    const bboxCount=parseInt((cr.headers.get('content-range')||'').split('/')[1])||0;
    // Sample for PiP ratio
    const sr=await fetch(`${SB_URL}/rest/v1/infas_adressen?select=utm32east,utm32north&utm32east=gte.${minE}&utm32east=lte.${maxE}&utm32north=gte.${minN}&utm32north=lte.${maxN}&limit=500`,
      {headers:{'apikey':key,'Authorization':'Bearer '+key}});
    const sample=await sr.json();
    let inPoly=0;
    for(const pt of sample){
      if(!pt.utm32east||!pt.utm32north)continue;
      const ll=fromUTM32(parseFloat(pt.utm32east),parseFloat(pt.utm32north));
      if(pip(ll,latlngPoly))inPoly++;
    }
    const ratio=sample.length>0?inPoly/sample.length:1;
    return{count:Math.round(bboxCount*ratio),bbox:bboxCount,ratio:Math.round(ratio*100),source:'rest'};
  }catch(e){return{count:0,source:'error',error:e.message};}
}

  const s=Math.sin(dLat/2)**2+Math.cos(a.lat*Math.PI/180)*Math.cos(b.lat*Math.PI/180)*Math.sin(dLng/2)**2;

}

function renderGebiete() {
  layers.geb.clearLayers();
  GEBIETE.forEach(g => renderGebiet(g));
  document.getElementById('n-geb').textContent = GEBIETE.length;
  document.getElementById('ln-geb').textContent = GEBIETE.length;
  renderGebietList();
}

function renderGebiet(g) {
  if (!g.polygon) return;
  const poly = g.polygon;
  let latlngs;
  if (poly.type === 'Polygon') {
    latlngs = poly.coordinates[0].map(c => [c[1], c[0]]);
  } else if (poly.type === 'Circle') {
    // Draw circle
    const c = L.circle([poly.center[1], poly.center[0]], {
      radius: poly.radius,
      color: g.farbe||'#22c55e', fillColor: g.farbe||'#22c55e',
      fillOpacity: 0.12, weight: 2, opacity: 0.7,
      dashArray: g.scouter_id ? null : '6,4'
    }).addTo(layers.geb);
    c.bindTooltip(g.name + (g.scouter_id ? '' : ' ‚ö†'), {className:'dtip'});
    c.on('click', () => showGebietDetail(g));
    return;
  } else return;

  const layer = L.polygon(latlngs, {
    color: g.farbe||'#22c55e', fillColor: g.farbe||'#22c55e',
    fillOpacity: 0.12, weight: 2, opacity: 0.7,
    dashArray: g.scouter_id ? null : '6,4'
  }).addTo(layers.geb);
  layer.bindTooltip(g.name + (g.scouter_id ? '' : ' <span style="color:#ef4444">‚ö† nicht zugewiesen</span>'), {className:'dtip'});
  layer.on('click', () => showGebietDetail(g));
}

function renderGebietList() {
  const el = document.getElementById('gebiet-list');
  if (!GEBIETE.length) { el.innerHTML='<div style="color:#5c6b8a;font-size:11px">Noch keine Gebiete</div>'; return; }
  el.innerHTML = GEBIETE.map(g => {
    const sc = SCOUTER_ALL.find(s => s.id === g.scouter_id);
    return `<div class="gl-item" onclick="focusGebiet('${g.id}')">
      <div class="gl-dot" style="background:${g.farbe||'#22c55e'}"></div>
      <div>
        <div>${g.name}</div>
        <div class="${sc?'gl-scouter':'gl-unassigned'}">${sc?'üîç '+sc.name:'‚ö† nicht zugewiesen'}</div>
      </div>
      <span class="gl-del" onclick="event.stopPropagation();deleteGebiet('${g.id}')" title="L√∂schen">‚úï</span>
    </div>`;
  }).join('');
}

function startDraw(type) {
  cancelDraw();
  document.querySelectorAll('.draw-btn').forEach(b => b.classList.remove('active'));

  if (type === 'poly') {
    document.getElementById('btn-poly').classList.add('active');
    currentDrawer = new L.Draw.Polygon(map, {shapeOptions:{color:selectedColor,fillOpacity:0.15}});
  } else if (type === 'rect') {
    document.getElementById('btn-rect').classList.add('active');
    currentDrawer = new L.Draw.Rectangle(map, {shapeOptions:{color:selectedColor,fillOpacity:0.15}});
  } else if (type === 'circle') {
    document.getElementById('btn-circle').classList.add('active');
    currentDrawer = new L.Draw.Circle(map, {shapeOptions:{color:selectedColor,fillOpacity:0.15}});
  }
  currentDrawer.enable();
  toast('Klicke auf die Karte zum Zeichnen...', '#3b82f6');
}

map.on(L.Draw.Event.CREATED, function(e) {
  pendingLayer = e.layer;
  drawnItems.addLayer(pendingLayer);
  document.querySelectorAll('.draw-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('gebiet-form').style.display = 'block';
  currentDrawer = null;
  // suggest name from center
  const c = pendingLayer.getBounds ? pendingLayer.getBounds().getCenter() : pendingLayer.getLatLng();
  document.getElementById('f-name').focus();
});

function cancelDraw() {
  if (currentDrawer) { currentDrawer.disable(); currentDrawer = null; }
  if (pendingLayer) { drawnItems.removeLayer(pendingLayer); pendingLayer = null; }
  document.getElementById('gebiet-form').style.display = 'none';
  document.querySelectorAll('.draw-btn').forEach(b => b.classList.remove('active'));
}

function selectColor(el) {
  document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
  el.classList.add('selected');
  selectedColor = el.dataset.color;
  if (pendingLayer) pendingLayer.setStyle({color:selectedColor, fillColor:selectedColor});
}

// Build scouter dropdown
const sel = document.getElementById('f-scouter');
SCOUTER_ALL.sort((a,b) => a.name.localeCompare(b.name)).forEach(s => {
  const opt = document.createElement('option');
  opt.value = s.id; opt.textContent = `${s.name} (${s.ort||s.plz})`;
  sel.appendChild(opt);
});

async function saveGebiet() {
  if (!pendingLayer) return;
  const name = document.getElementById('f-name').value.trim();
  if (!name) { document.getElementById('f-name').focus(); return; }

  const scouterId = document.getElementById('f-scouter').value || null;
  let polygon;

  if (pendingLayer instanceof L.Circle) {
    const c = pendingLayer.getLatLng();
    polygon = {type:'Circle', center:[c.lng, c.lat], radius: pendingLayer.getRadius()};
  } else {
    const latlngs = pendingLayer.getLatLngs()[0];
    const coords = latlngs.map(ll => [ll.lng, ll.lat]);
    coords.push(coords[0]);
    polygon = {type:'Polygon', coordinates:[coords]};
  }

  const gebiet = {
    id: 'local-' + Date.now(),
    name, scouter_id: scouterId, farbe: selectedColor, polygon,
    active: true
  };

  // Save to Supabase
  try {
    const res = await fetch(SB_URL + '/rest/v1/gebiete', {
      method: 'POST',
      headers: {'apikey':SB_KEY,'Authorization':'Bearer '+SB_KEY,'Content-Type':'application/json','Prefer':'return=representation'},
      body: JSON.stringify({name, scouter_id:scouterId, farbe:selectedColor, polygon:JSON.stringify(polygon), active:true})
    });
    if (res.ok) {
      const saved = await res.json();
      if (saved[0]) gebiet.id = saved[0].id;
      toast('‚úì Gebiet gespeichert!');
    } else {
      toast('‚ö† Lokal gespeichert (DB Fehler)', '#f59e0b');
    }
  } catch(e) {
    toast('‚ö† Lokal gespeichert (Offline)', '#f59e0b');
  }

  GEBIETE.push(gebiet);
  drawnItems.removeLayer(pendingLayer);
  pendingLayer = null;
  document.getElementById('gebiet-form').style.display = 'none';
  document.getElementById('f-name').value = '';
  renderGebiete();
  buildAlerts();
}

async function deleteGebiet(id) {
  GEBIETE = GEBIETE.filter(g => g.id !== id);
  if (!id.startsWith('local-')) {
    try {
      await fetch(SB_URL + `/rest/v1/gebiete?id=eq.${id}`, {
        method: 'DELETE',
        headers: {'apikey':SB_KEY,'Authorization':'Bearer '+SB_KEY}
      });
    } catch(e) {}
  }
  renderGebiete();
  toast('Gebiet gel√∂scht', '#ef4444');
}

function focusGebiet(id) {
  const g = GEBIETE.find(x => x.id === id);
  if (!g) return;
  const p = g.polygon;
  if (p.type === 'Polygon') {
    const latlngs = p.coordinates[0].map(c => [c[1], c[0]]);
    map.fitBounds(latlngs);
  } else if (p.type === 'Circle') {
    map.setView([p.center[1], p.center[0]], 12);
  }
  showGebietDetail(g);
}

// ‚îÄ‚îÄ‚îÄ LAZY INFAS360 LOADING ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
async function loadInfasForView() {
  if (!infasEnabled) return;
  const zoom = map.getZoom();
  document.getElementById('zoom-val').textContent = zoom;

  if (zoom < 12) {
    // Too zoomed out - clear individual points, show message
    layers.inf.clearLayers();
    document.getElementById('ln-inf').textContent = 'Zoom‚â•12';
    return;
  }

  const b = map.getBounds();
  // Convert approx to PLZ range ‚Äî use lat/lng bbox query
  // Since lat/lng is only populated for some records, use UTM approximation
  // Better: use our UTM converter in reverse, or just filter by lat/lng where available
  const key = `${Math.round(b.getSouth()*10)},${Math.round(b.getWest()*10)},${Math.round(b.getNorth()*10)},${Math.round(b.getEast()*10)}`;
  if (infasCache[key]) {
    renderInfas(infasCache[key]);
    return;
  }

  if (infasLoading) return;
  infasLoading = true;
  document.getElementById('ln-inf').textContent = '‚ü≥ l√§dt...';

  try {
    // Load infas for this bbox ‚Äî use lat/lng where available, limit 500
    const url = `${SB_URL}/rest/v1/infas_adressen?select=lat,lng,stn,hnr,ort,status&lat=gte.${b.getSouth().toFixed(4)}&lat=lte.${b.getNorth().toFixed(4)}&lng=gte.${b.getWest().toFixed(4)}&lng=lte.${b.getEast().toFixed(4)}&limit=500`;
    const r = await fetch(url, {headers:{'apikey':SB_KEY,'Authorization':'Bearer '+SB_KEY}});
    const data = await r.json();
    infasCache[key] = data;
    renderInfas(data);
  } catch(e) {
    document.getElementById('ln-inf').textContent = 'Fehler';
  }
  infasLoading = false;
}

function renderInfas(data) {
  layers.inf.clearLayers();
  const valid = data.filter(a => a.lat && a.lng);
  valid.forEach(a => {
    const color = a.status === 'visited' ? '#5c6b8a' : '#f97316';
    const icon = L.divIcon({html:`<div style="width:5px;height:5px;background:${color};border-radius:50%;opacity:.7"></div>`,iconSize:[5,5],iconAnchor:[2.5,2.5],className:''});
    L.marker([a.lat, a.lng], {icon, zIndexOffset:-200}).addTo(layers.inf)
      .bindTooltip(`${a.stn} ${a.hnr}, ${a.ort}`, {className:'dtip'});
  });
  document.getElementById('ln-inf').textContent = valid.length;
  document.getElementById('n-inf').textContent = valid.length;
  if (valid.length > 0) document.getElementById('infas-stat').style.display = 'block';
}

map.on('moveend zoomend', () => {
  document.getElementById('zoom-val').textContent = map.getZoom();
  loadInfasForView();
});

// ‚îÄ‚îÄ‚îÄ TOGGLE LAYERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function toggleLayer(type) {
  const show = document.getElementById('l-'+type).checked;
  if (type === 'inf') {
    infasEnabled = show;
    if (show) loadInfasForView();
    else { layers.inf.clearLayers(); document.getElementById('ln-inf').textContent='‚Äî'; }
    return;
  }
  if (show) layers[type].addTo(map); else map.removeLayer(layers[type]);
}

function switchTab(tab) {
  document.querySelectorAll('.tab').forEach((t,i) => t.classList.toggle('active', ['overview','gebiete','gaps','heatmap'][i]===tab));
  document.getElementById('draw-panel').style.display = tab==='gebiete' ? 'block' : 'none';

  if (tab === 'gaps') {
    buildAlerts();
    const unassigned = GEBIETE.filter(g => !g.scouter_id);
    if (unassigned.length) {
      const p = unassigned[0].polygon;
      if (p.type==='Polygon') map.fitBounds(p.coordinates[0].map(c=>[c[1],c[0]]));
    }

  if (tab === 'heatmap') {
    document.getElementById('l-inf').checked = true;
    toggleLayer('inf');
    if (map.getZoom() < 12) map.setZoom(12);
    toast('Zoom auf Gebiet f√ºr infas360-Adressen', '#3b82f6');

// ‚îÄ‚îÄ‚îÄ DETAIL PANELS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function showVBDetail(vb) {
  const nearQu = QUALIF.filter(q => dist(vb,q) < 80);
  const qual = nearQu.filter(q=>q.status==='qualified').length;
  const myGebiete = GEBIETE.filter(g => {
    if (!g.polygon) return false;
    if (g.polygon.type==='Polygon') {
      const lats = g.polygon.coordinates[0].map(c=>c[1]);
      const lngs = g.polygon.coordinates[0].map(c=>c[0]);
      return vb.lat>=Math.min(...lats) && vb.lat<=Math.max(...lats) && vb.lng>=Math.min(...lngs) && vb.lng<=Math.max(...lngs);
    }
    return false;
  });
  document.getElementById('detail-body').innerHTML = `
    <h3>üë§ ${vb.name}</h3>
    <div class="kpis">
      <div class="kpi"><div class="v">${nearQu.length}</div><div class="l">Qualif. im Gebiet</div></div>
      <div class="kpi"><div class="v">${qual}</div><div class="l">Qualifiziert</div></div>
    </div>
    <div class="d-row"><span class="d-key">Typ</span><span>${vb.typ}</span></div>
    <div class="d-row"><span class="d-key">Ort</span><span>${vb.ort}</span></div>
    <div class="d-row"><span class="d-key">Gebiete im Radius</span><span>${myGebiete.length}</span></div>
  `;
  document.getElementById('detail').style.display = 'block';
}

function showSCDetail(sc) {
  const nearQu = QUALIF.filter(q => dist(sc,q) < 30);
  const qual = nearQu.filter(q=>q.status==='qualified').length;
  const myGebiete = GEBIETE.filter(g => g.scouter_id === sc.id);
  document.getElementById('detail-body').innerHTML = `
    <h3>üîç ${sc.name}</h3>
    <div class="kpis">
      <div class="kpi"><div class="v">${nearQu.length}</div><div class="l">Besuche (30km)</div></div>
      <div class="kpi"><div class="v">${nearQu.length?Math.round(qual/nearQu.length*100):0}%</div><div class="l">Conversion</div></div>
    </div>
    <div class="d-row"><span class="d-key">Ort</span><span>${sc.ort}</span></div>
    <div class="d-row"><span class="d-key">Zugewiesene Gebiete</span><span style="color:${myGebiete.length?'#22c55e':'#ef4444'}">${myGebiete.length}</span></div>
    ${myGebiete.map(g=>`<div class="d-row"><span class="d-key" style="color:${g.farbe}">${g.name}</span><span>‚úì</span></div>`).join('')}
  `;
  document.getElementById('detail').style.display = 'block';
}

function showGebietDetail(g) {
  const sc = SCOUTER_ALL.find(s => s.id === g.scouter_id);
  const quInside = QUALIF.filter(q => {
    if (!g.polygon) return false;
    if (g.polygon.type==='Polygon') {
      const lats=g.polygon.coordinates[0].map(c=>c[1]);
      const lngs=g.polygon.coordinates[0].map(c=>c[0]);
      return q.lat>=Math.min(...lats)&&q.lat<=Math.max(...lats)&&q.lng>=Math.min(...lngs)&&q.lng<=Math.max(...lngs);
    }
    return false;
  });
  const qual = quInside.filter(q=>q.status==='qualified').length;

  document.getElementById('detail-body').innerHTML = `
    <h3 style="color:${g.farbe||'#FDE154'}">${g.name}</h3>
    <div class="kpis">
      <div class="kpi"><div class="v">${quInside.length}</div><div class="l">Qualifizierungen</div></div>
      <div class="kpi"><div class="v">${qual}</div><div class="l">Davon qualifiziert</div></div>
    </div>
    <div class="d-row"><span class="d-key">Scouter</span><span style="color:${sc?'#22c55e':'#ef4444'}">${sc?sc.name:'‚ö† nicht zugewiesen'}</span></div>
    ${!sc ? `<div style="margin-top:8px;padding:8px;background:#1a0f10;border:1px solid #ef444440;border-radius:7px;font-size:12px;color:#ef4444">Gebiet hat keinen Scouter ‚Üí Tab "Gebiete" √∂ffnen zum Zuweisen</div>` : ''}
  `;
  document.getElementById('detail').style.display = 'block';
}

// Leaflet tooltip style
const s = document.createElement('style');
s.textContent = '.dtip{background:#151d30!important;border:1px solid #263354!important;color:#e1e7ef!important;font-size:11px!important;padding:4px 8px!important}.dtip.leaflet-tooltip-top::before{border-top-color:#263354!important}';
document.head.appendChild(s);

// Auto-geocode after 5s (progressive, non-blocking)
setTimeout(async () => {
  if (typeof geocodeAll === 'function') geocodeAll();
}, 5000);
</script>
</body>
